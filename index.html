<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="keywords" content="Project">
	<meta name="description" content="Project">
	<link rel="stylesheet" type="text/css" href="style/style.css">
	<title>Project</title>
</head>
<body>
	<div class="wrapper">
		<div class="page">
			<div class="page-signin">
				<div class="page-inner">
					<h1 class="logo">
						<a href="#" title="Logo">
							<img src="img/logo.png" alt="Logo_icon">
						</a>
					</h1>
					<div class="input input-signin">
						<label for="username" class="input-title">Username</label><br>
						<input type="text" maxlength="30" style="text-align:center" class="field-input" id="username"><br>
						<label for="password" class="input-title input-signin-password">Password</label><br>
						<input type="text" maxlength="30" style="text-align:center" class="field-input" id="password"><br>
						<button class="button">SIGNIN</button>
						<p class="input-text">Don't have an account? <a href="#" class="input-text-link">Sign Up</a></p>
					</div>
				</div>
			</div>
			<div class="page-signup">
				<div class="page-inner">
					<h2 class="title-signup">Sign Up</h2>
					<div class="input input-signup">
						<label for="username-signup" class="input-title">Username</label><br>
						<input type="text" maxlength="30" style="text-align:center" class="field-input" id="username-signup"><br>
						<label for="email" class="input-title input-title-signup">Email Addres</label><br>
						<input type="text" maxlength="30" style="text-align:center" class="field-input" id="email"><br>
						<label for="password-signup" class="input-title input-title-signup">Password</label><br>
						<input type="text" maxlength="30" style="text-align:center" class="field-input" id="password-signup"><br>
						<label for="password-confirm" class="input-title input-title-signup"><span>Confirm Password</span></label><br>
						<input type="text" maxlength="30" style="text-align:center" class="field-input" id="password-confirm"><br>
						<button class="button">NEXT</button>
						<p class="input-text">Don't have an account? <a href="#" class="input-text-link">Sign Up</a></p>
					</div>
				</div>
			</div>
		</div>

	</div>
</body>
</html>
